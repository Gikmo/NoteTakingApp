<form (ngSubmit)="onSubmit()" #noteForm="ngForm" *ngIf="note">
    <div class="form-group">
        <label for="titleField">Title</label>
        <input type="title" class="form-control" id="titleInput" aria-describedby="title" placeholder="Title" [(ngModel)]="note.title"
            name="title">
    </div>
    <div class="form-group">
        <label for="bodyField">Note</label>
        <textarea style="resize: none;" class="form-control" id="noteBodyTextArea" rows="7" [(ngModel)]="note.body" name="body"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
<button (click)="deleteNote()" class="btn btn-danger" *ngIf="note">Delete</button>
